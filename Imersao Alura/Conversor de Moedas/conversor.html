<html>
  <head>
    <title> Imersão Dev Alura - Aula 01  </title>
    <script src="conversor.js"></script>
    <link href="conversor.css" rel="stylesheet">
    </head>
  
  <body>
    <div class="container">
      <h1 class="page-title"> Conversor de Moedas</h1>
      <p class="page-subtitle"> Descubra os valores em dólar U$</p>
      <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">
    </div>
    <a href="https://alura.com.br/" target="_blank">
      <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>
    <div class="form-wrapper">
      <input type="number" class="input-class" id="conversor" name="conversor" placeholder="Valor em Dollar?">
      <button onClick="converterValor()">Converter</button>
    </div>
    <div class="form-resposta">
      <input type="number" class="input-class" id="convertido" name="convertido" placeholder="Valor em reais">
    </div>
  </body>
</html>
